{% extends "Layout/layout.html" %}
		<!--<legend class="border-bottom mb-4"> Good {{info.TimeOfDay}}, {{current_user.First_name}} </legend> -->
{% block _content_ %}
    <section class="media content-section">
        <div class="media-body">
        	<legend class="mb-0 list-group-item-light" style="font-size: 0.8em">&nbsp;Admin Control Panel</legend>
	        <legend class="border-bottom mb-4"> Good {{info.TimeOfDay}}, {{current_user.First_name}}</legend>

	        <a href="{{ url_for('view_preorder') }}"><button class="btn btn-primary btn-block" >View Preorders</button></a>
	        <br>
	        <div style="text-align:center;">
	        	<h5> Shop options </h5>
	        	<br>
				<a><button class="btn btn-primary btn-sm">Add New Item</button></a>
				<a><button class="btn btn-danger btn-sm">Delete Item</button></a>
				<a><button class="btn btn-secondary btn-sm">Modify Breakfast Data</button></a>
				<a><button class="btn btn-secondary btn-sm">Modify Quarter Data</button></a>
				<a><button class="btn btn-secondary btn-sm">Modify Week-Special</button></a>
	        </div>
	        <br>
	        <div style="text-align:center;">
    	        <h5> Accounts options </h5>
	        	<br>
				<a><button class="btn btn-primary btn-sm">Add New Account</button></a>
				<a><button class="btn btn-danger btn-sm">Delete Account</button></a>
				<a><button class="btn btn-secondary btn-sm">Verify An Account Manually</button></a>
				<a><button class="btn btn-secondary btn-sm">View and Modify Accounts</button></a>
	        </div>
	        <div style="text-align:center;">
    	        <h5> Server options </h5>
	        	<br>
	        	<a href="{{ url_for('restart_server') }}"><button  class="btn btn-danger btn-sm">Restart Server</button></a>
				<a href="{{ url_for('purgekey') }}"><button class="btn btn-danger btn-sm">Purge Secret Key - Logout Everyone</button></a>
	        </div>
    	</div>
    </section>
{% endblock _content_ %}
