<!-- calling template -->
{% extends "Layout/layout.html" %}

{% block _content_ %}
	<div class="content-section">
		<form method="POST" action="">
			<fieldset class="form-group">
			<legend class="border-bottom mb-4">Register Now</legend>

				<div class="input-group">

					<div class="form-row">
   						<div class="col-md-auto mb-3">
    						<label for="validationDefault01">First name</label>
						    <input type="text" class="form-control" id="validationDefault01" placeholder="John" required>
						</div>
						<div class="col-md-auto mb-4">
						    <label for="validationDefault02">Last name</label>
						    <input type="text" class="form-control" id="validationDefault02" placeholder="Appleseed"  required>
						</div>
					</div>

					<div class="form-row">
						<div class="form-group col-md-auto mb-3">
		    				<label for="Forest_Email_Head">Forest email username:</label>
		   					<input type="email" class="form-control" id="Forest_Email_Head" placeholder="JAppleseed">
		   					<span class="help-block"><small>Please note: Email will be verified</small></span>
		 				</div>
		 				<div class="form-group col-md-auto mb-3">
		 					<label for="Forest_Email_Domain">    Please select one</label>
		 					<select class="form-control" id="Forest_Email_Domain">
		     					<option>@forestsch.org.uk</option>
		     					<option>@forest.org.uk</option>	
		     				</select>	 				
	     				</div>
	     			</div>
	     		</div>
	     		
	 		</fieldset>

  
  <div class="form-group">
    <label for="inputPassword3" class="form-label">Password</label>
    <div>
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>
  <fieldset class="form-group">
    <div>
      <legend class="col-form-label">Radios</legend>
      <div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
          <label class="form-check-label" for="gridRadios1">
            First radio
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
          <label class="form-check-label" for="gridRadios2">
            Second radio
          </label>
        </div>
        <div class="form-check disabled">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
          <label class="form-check-label" for="gridRadios3">
            Third disabled radio
          </label>
        </div>
      </div>
    </div>
  </fieldset>
  <div class="form-group">
    <div class="col-md-auto mb-3">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </div>
</form>
	</div>	

{% endblock _content_ %}
